<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats: Past 30 Days
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- card on front page with graph of data (how many hot flashes?) -->
<ion-card>
  <ion-card-header>
    <!-- <ion-card-subtitle>Know the Facts</ion-card-subtitle> -->
    <ion-card-title>Hot Flashes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <canvas id="hotflashes">{{ hotflashchart }}</canvas>

    </ion-card-content>
</ion-card>

<!-- card with top triggers -->
<ion-card>
  <ion-card-header>
    <!-- <ion-card-subtitle>Know the Facts</ion-card-subtitle> -->
    <ion-card-title>Top Triggers</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-icon name="pin1" slot="start"></ion-icon>
        <ion-icon name="pin2" slot="start"></ion-icon>
        <ion-icon name="pin3" slot="start"></ion-icon>
      </ion-item>

    </ion-card-content>
</ion-card>

<!-- card with sleep data -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Sleep Report</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <canvas id="sleepdata">{{ sleepdatachart }}</canvas>

    </ion-card-content>
</ion-card>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="10%">Data from the Past 30 Days</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
